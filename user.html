<!--
给php文件传输数据，可以有以下几种方法
$_COOKIE            得到会话控制中cookie传值
$_SESSION           得到会话控制中session的值
$_FILES             得到文件上传的结果
$_GET               得到get传值的结果
$_POST              得到post传值的结果
$_REQUEST           既能得到get传值结果，也能得到post传值的结果
-->
